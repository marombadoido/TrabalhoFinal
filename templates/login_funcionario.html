<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --azul-uniube: #2D2855;
      --azul-hover: #4F4C6C;
      --branco: #FFFFFF;
    }
    .btn-uniube {
      background-color: var(--azul-uniube);
      color: var(--branco);
    }
    .btn-uniube:hover {
      background-color: var(--azul-hover);
      color: var(--branco);
    }
    footer {
      text-align: center;
      margin-top: 30px;
    }
    footer img {
      width: 120px;
    }
    .navbar {
      background-color: var(--azul-uniube);
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
  </style>
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Sistema de Agendamento</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/login" class="btn btn-sm btn-outline-light">Voltar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Login Funcionário</h4>

    {% if erro %}
    <div class="alert alert-danger" role="alert">
      {{ erro }}
    </div>
    {% endif %}

    <form method="POST" action="/login-funcionario">
      <div class="mb-3">
        <input type="text" name="matricula" class="form-control" placeholder="Matrícula" required>
      </div>

      <div class="mb-3">
        <input type="text" name="cpf" class="form-control" placeholder="CPF (com pontos e traço)" required>
      </div>

      <div class="mb-3">
        <input type="password" name="senha" class="form-control" placeholder="Senha" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-uniube">Entrar</button>
      </div>
    </form>
  </div>
</div>

<!-- Rodapé -->
<footer>
  <img src="{{ url_for('static', filename='logouniube.png') }}" alt="Logo Uniube">
  <p class="text-muted mt-2 mb-0">&copy; 2025 - Sistema de Agendamento Universitário</p>
</footer>

</body>
</html>
