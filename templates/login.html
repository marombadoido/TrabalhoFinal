<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

<!-- Conteúdo -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 400px;">
    <h4 class="text-center mb-4">Login - Aluno</h4>

    {% if erro %}
      <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="senha" class="form-control" placeholder="Senha" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-uniube">Entrar</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="/cadastro">Cadastrar novo usuário</a><br>
      <a href="/login-funcionario">Sou funcionário</a>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer>
  <img src="{{ url_for('static', filename='logouniube.png') }}" alt="Logo Uniube">
  <p class="text-muted mt-2 mb-0">&copy; 2025 - Sistema de Agendamento Universitário</p>
</footer>

</body>
</html>
