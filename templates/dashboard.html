<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --azul-uniube: #2D2855;
      --azul-uniube-hover: #4F4C6C;
      --branco: #FFFFFF;
    }

    .navbar-uniube {
      background-color: var(--azul-uniube);
    }

    .btn-uniube {
      background-color: var(--azul-uniube);
      color: var(--branco);
    }

    .btn-uniube:hover {
      background-color: var(--azul-uniube-hover);
      color: var(--branco);
    }

    .footer-uniube {
      margin-top: 50px;
      text-align: center;
    }

    .footer-uniube img {
      width: 120px;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-uniube">
  <div class="container">
    <a class="navbar-brand text-white" href="/dashboard">Sistema de Agendamento</a>
    <div class="d-flex">
      <span class="navbar-text text-white me-3">Olá, {{ nome }}</span>
      <form method="POST" action="/logout">
        <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Painel do Aluno</h2>

  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Agendar Atendimento</h5>
          <a href="/agendar" class="btn btn-uniube w-100">Agendar</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Meus Agendamentos</h5>
          <a href="/meus-agendamentos" class="btn btn-uniube w-100">Ver</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Fila de Espera</h5>
          <a href="/fila" class="btn btn-uniube w-100">Ver</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer-uniube">
  <img src="{{ url_for('static', filename='logouniube.png') }}" alt="Logo Uniube">
  <p class="text-muted mt-2 mb-0">&copy; 2025 - Sistema de Agendamento Universitário</p>
</footer>

</body>
</html>
