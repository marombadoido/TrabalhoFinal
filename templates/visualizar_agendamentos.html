<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Todos os Agendamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Todos os Agendamentos</h3>
    <table class="table table-bordered bg-white">
      <thead>
        <tr>
          <th>Aluno</th>
          <th>Setor</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for ag in agendamentos %}
        <tr>
          <td>{{ ag[0] }}</td>
          <td>{{ ag[1] }}</td>
          <td>{{ ag[2] }}</td>
          <td>{{ ag[3][:5] }}</td>
          <td>{{ ag[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/painel-funcionario" class="btn btn-secondary">Voltar ao Painel</a>
  </div>
</body>
</html>
